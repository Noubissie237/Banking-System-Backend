name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.MY_DOCKER_HUB_TOKEN }}

      # Service config
      - name: Build Docker image for service-config
        run: docker build -t noubissie237/banking-system/service-config:latest ./service-config/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-config:latest

      # Service registry
      - name: Build Docker image for service-registry
        run: docker build -t noubissie237/banking-system/service-registry:latest ./service-registry/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-registry:latest


      # Service proxy
      - name: Build Docker image for service-proxy
        run: docker build -t noubissie237/banking-system/service-proxy:latest ./service-proxy/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-proxy:latest


      # Service users
      - name: Build Docker image for service-users
        run: docker build -t noubissie237/banking-system/service-users:latest ./service-users/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-users:latest


      # Service transactions
      - name: Build Docker image for service-transactions
        run: docker build -t noubissie237/banking-system/service-transactions:latest ./service-transactions/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-transactions:latest


      # Service tranfert
      - name: Build Docker image for service-tranfert
        run: docker build -t noubissie237/banking-system/service-tranfert:latest ./service-tranfert/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-tranfert:latest


      # Service retrait
      - name: Build Docker image for service-retrait
        run: docker build -t noubissie237/banking-system/service-retrait:latest ./service-retrait/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-retrait:latest


      # Service authentification
      - name: Build Docker image for service-authentification
        run: docker build -t noubissie237/banking-system/service-authentification:latest ./service-authentification/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-authentification:latest


      # Service admin
      - name: Build Docker image for service-admin
        run: docker build -t noubissie237/banking-system/service-admin:latest ./service-admin/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-admin:latest


      # Service account-management
      - name: Build Docker image for service-account-management
        run: docker build -t noubissie237/banking-system/service-account-management:latest ./service-account-management/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/banking-system/service-account-management:latest
