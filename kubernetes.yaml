apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-config
  namespace: banking-system-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-config
  template:
    metadata:
      labels:
        app: service-config
    spec:
      containers:
        - name: service-config
          image: noubissie237/service-config:latest
          ports:
            - containerPort: 2370
          env:
            - name: SPRING_APPLICATION_NAME
              value: "service-config"
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
              value: "https://github.com/Noubissie237/banking-system-cloud-conf"
          # readinessProbe:
          #   httpGet:
          #     path: /applications/head
          #     port: 2370
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
---
